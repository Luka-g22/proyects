<!DOCTYPE html>
<html>
  <head>
    <title>Juego de Escribir</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid text-center">
      <h1 class="gold-text">Escrib√≠ la frase!</h1>
      <h2 class="">
        Practica tus habilidades de tipeo <br />
        con frases y dichos Argentinos.
      </h2>

      <p id="quote"></p>
      <!-- This will display our quote -->
      <p id="message"></p>
      <!-- This will display any status messages -->
      <div class="">
        <input type="text" aria-label="current word" id="typed-value" />
        <!-- The textbox for typing -->
        <button type="button" id="start">INICIO</button>
        <!-- To start the game -->
        <p id="tip"></p>
      </div>
      <div class="gaucho">
        <img src="images\Locos x el mate.png" alt="" />
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
